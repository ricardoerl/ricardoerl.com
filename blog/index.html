---
layout: default
title: Blog
---

<div class="mw8 center ph3">
	<ul class="list pl0 mv4">
		{% for post in site.posts %}
	    <li class="mv4 pv1">
	      <article>
	      	<span class="silver">{{ post.date | date: "%-d/%-m/%Y" }}</span>
	      	<h1 class="f4 f1-ns mv0 lh-title"><a href="{{ post.url }}" class="link dim black db">{{ post.title }} &#10142;</a></h1>
	      </article>
	    </li>
	  {% endfor %}
	</ul>
</div>
