---
layout: default
---

<div class="mv4">
	<article class="mw6">
  	<span class="f6">{{ page.date | date: "%-d/%-m/%Y" }}</span>
  	<h1 class="mv0 black">{{ page.title }}</h1>
  	<div class="mv2">
  		{{ content }}
  	</div>
		<div class="mt4">
			<a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
		</div>
  </article>
</div>
