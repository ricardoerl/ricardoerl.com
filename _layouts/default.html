---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: 'es' }}" class="white bg-near-black">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% if page.title %}{{ page.title | escape }} &mdash; {{ site.title | escape }} {% else %}{{ site.title | escape }}{% endif %}</title>
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

		<link rel="dns-prefetch" href="https://google-analytics.com">
		<link rel="shortcut icon" type="image/png" href="{{ "/favicon.png" | prepend: site.url }}"/>

		<link rel="stylesheet" href="//unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
		<link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.url }}"/>

		{% seo %}

	</head>

	<body>

		{% include header.html %}

		<div class="ph3 ph6-l">
			{{ content }}
		</div>
		<div class="ph3 ph6-l">
			{% include footer.html %}
		</div>


		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-36386922-1', 'auto');
			ga('send', 'pageview');

		</script>

	</body>

</html>
