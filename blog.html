---
layout: default
title: Blog
---

<section class="mw6 mw7-l center pv2 ph3">
	{% for post in site.posts %}
    <article class="mb5">
        <span class="f6 ttu">{{ post.date | date: '%B %d, %Y' }}</span>
        <h1 class="f4 f2-ns mv0"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        {{ post.excerpt }}
    </article>
    {% endfor %}
</section>
